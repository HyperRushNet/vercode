<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verificatie</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            border: none;
            background: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:disabled {
            background: gray;
            cursor: not-allowed;
        }
        p {
            font-size: 14px;
            color: red;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Email Verificatie</h2>
        <input type="email" id="email" placeholder="Voer je e-mail in" />
        <button id="sendButton" onclick="sendCode()">Verstuur Code</button>
        
        <input type="text" id="code" placeholder="Voer de code in" disabled />
        <button id="verifyButton" onclick="verifyCode()" disabled>Verifieer</button>

        <p id="message"></p>
    </div>

    <script>
        async function sendCode() {
            const email = document.getElementById("email").value;
            const messageEl = document.getElementById("message");

            if (!email.includes("@")) {
                messageEl.innerText = "Voer een geldig e-mailadres in.";
                return;
            }

            messageEl.innerText = "Code wordt verzonden...";
            document.getElementById("sendButton").disabled = true;

            const response = await fetch("/api/sendCode", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ email }),
            });

            const result = await response.json();
            if (result.success) {
                messageEl.innerText = "Code verzonden! Controleer je e-mail.";
                document.getElementById("code").disabled = false;
                document.getElementById("verifyButton").disabled = false;
            } else {
                messageEl.innerText = "Fout: " + result.error;
                document.getElementById("sendButton").disabled = false;
            }
        }

        async function verifyCode() {
            const email = document.getElementById("email").value;
            const code = document.getElementById("code").value;
            const messageEl = document.getElementById("message");

            if (!code) {
                messageEl.innerText = "Voer de ontvangen code in.";
                return;
            }

            messageEl.innerText = "Verificatie bezig...";
            document.getElementById("verifyButton").disabled = true;

            const response = await fetch("/api/verifyCode", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ email, code }),
            });

            const result = await response.json();
            if (result.success) {
                messageEl.innerText = "Verificatie gelukt! âœ…";
            } else {
                messageEl.innerText = "Fout: Verkeerde code.";
                document.getElementById("verifyButton").disabled = false;
            }
        }
    </script>

</body>
</html>
